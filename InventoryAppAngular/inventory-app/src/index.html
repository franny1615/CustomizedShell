<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>FTIM</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
</head>

<body>
  <app-root></app-root>
  <button type="button" data-bs-toggle="modal" data-bs-target="#loadingIndicatorModal" id="showLoadingIndicatorBtn" hidden></button>
  <div class="modal fade" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true" id="loadingIndicatorModal">
    <div class="modal-dialog modal-sm modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-body">
          <div style="display: flex; justify-content: center;">
            <div class="spinner-border m-3 text-primary" role="status">
              <span class="visually-hidden"></span>
            </div>
            <button type="button" data-bs-dismiss="modal" id="hideLoadingIndicatorBtn" hidden></button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="assets/js/bootstrap.min.js"></script>
</body>

</html>
